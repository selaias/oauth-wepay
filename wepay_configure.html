<template name="configureLoginServiceDialogForWepay">
  <p>
    To get started with the WePay API, register an application in our Test environment
    Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://stage.wepay.com/register/" target="_blank">https://stage.wepay.com/register/</a>
    </li>
    <li>
      Click Sign Up. Fill in the form with your details.
    </li>
    <li>
       Fill in the form to register your Application'
    </li>
    <li>
      Click "API Keys" tab.
    </li>
    <li>
      Copy your Client ID,  Client Secret, and Access Token (to be used for oAuth2)
    </li>
  </ol>
</template>
